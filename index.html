<!DOCTYPE html>
<html>
<head>
    <title>Bul Soldier</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="pwa/p5.min.js"></script>
    <script src="pwa/p5.sound.min.js"></script>
    <link rel="manifest" href="pwa/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent double-tap zoom */
            touch-action: manipulation;
        }
        canvas {
            margin: 0;
            padding: 0;
            display: block;
            /* Prevent double-tap zoom on canvas */
            touch-action: manipulation;
        }
        /* Virtual Touch Keys Styles */
        #virtual-touch-keys {
            pointer-events: auto;
        }
        .touch-key-row {
            margin-bottom: 10px;
        }
        .touch-key {
            transition: all 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .touch-key:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        /* Media queries for different screen sizes */
        @media (max-width: 768px) {
            .touch-key {
                width: 45px !important;
                height: 45px !important;
                font-size: 18px !important;
            }
        }
        @media (max-width: 480px) {
            .touch-key {
                width: 40px !important;
                height: 40px !important;
                font-size: 16px !important;
            }
            #virtual-touch-keys {
                right: 10px !important;
                bottom: 10px !important;
            }
            .touch-key-row {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Game (as module) - This will import all other modules -->
    <script type="module" src="core/sketch.js"></script>
</body>
</html>
