<!DOCTYPE html>
<html>
<head>
    <title>Pillar Defense Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
        }
        canvas {
            margin: 0;
            padding: 0;
            display: block;
        }
        #status-board {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #cooldown-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="status-board">
        <div>Pillar Height: <span id="pillar-height">100</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Enemies Killed: <span id="kills">0</span></div>
        <div>Skills (Cooldown):</div>
        <div>1: Clone (C) - <span id="clone-cd">Ready</span></div>
        <div>2: Turret (T) - <span id="turret-cd">Ready</span></div>
        <div>3: Airstrike (A) - <span id="airstrike-cd">Ready</span></div>
        <div>4: Laser (L) - <span id="laser-cd">Ready</span></div>
    </div>
    <div id="cooldown-popup"></div>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils.js"></script>
    
    <!-- Entity Classes - Order matters for class references -->
    <script src="js/entities/pillar.js"></script>
    <script src="js/entities/wave.js"></script>
    <script src="js/entities/airstrike.js"></script>
    <script src="js/entities/turret.js"></script>
    <script src="js/entities/bullet.js"></script>
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/clone.js"></script>
    <script src="js/entities/laser.js"></script>
    <script src="js/entities/player.js"></script>
    
    <!-- Main Game -->
    <script src="js/main.js"></script>
</body>
</html>
